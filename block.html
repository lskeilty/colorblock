<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
  <style>
    .colorBlock {
      width: 100px;
      height: 100px;
      border-style: solid;
      border-width: 1px;
    }
    #Purple {
      background-color: #dcbcff;
    }
    #Blue {
      background-color: #4286f4;
    }
    #Red {
      background-color: #ff8884;
    }
    #Green {
      background-color: #d9ffaa;
    }
    #Yellow {
      background-color: #ffdeaa;
    }
    #Gray {
      background-color: #97939b;
    }
  </style>
</head>
<body>
  <div class="colorBlock" id="Purple"></div>
  <div class="colorBlock" id="Blue"></div>
  <div class="colorBlock" id="Red"></div>
  <div class="colorBlock" id="Green"></div>
  <div class="colorBlock" id="Yellow"></div>
  <div class="colorBlock" id="Gray"></div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
   //Create anonymous function that listens for a click on anything with the class colorBlock
    $(".colorBlock").click(function() {
      //Get the background color of the clicked color block by using the this object
      var $backgroundColor = $(this).css("background-color");
      //Set the body's background-color to the received background-color
      $("body").css("background-color", $backgroundColor);
    });
  </script>
</body>
</html>
